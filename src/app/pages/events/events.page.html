<ion-content [fullscreen]="true" color="light">
  <ion-header class="ion-no-border" slot="fixed">
      <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="/home"></ion-back-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>

  <div class="bg-container">
    <div class="bg" [style.backgroundImage]="'url('+event.image+')'"></div>
  </div>

  <ion-item lines="none">
    <ion-label class="eventinfo">
      {{event.name}}
      <ion-row>
        <ion-col>
          <ion-icon name="calendar-outline"></ion-icon> {{event.date |date:'MMM d,yyyy'}}
          <ion-icon name="location-outline"></ion-icon> {{event.location}}
        </ion-col>
      </ion-row>
    </ion-label>

    <div slot="end">
      <ion-label color="primary">$ {{event.price}}</ion-label>
      <p>256 seats available</p>
    </div>
  </ion-item>

  <ion-card>
    <ion-list>
      <ion-list-header>About Event</ion-list-header>
      <p class="ion-margin-horizontal">{{event.description}}</p>
    </ion-list>
  </ion-card>

  <!-- <ion-card>
    <ion-list>
      
    </ion-list>
  </ion-card> -->
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="10">
      <ion-button expand="block" shape="round" color="primary" [strong]="true" (click)="bookTicket(event)">Book Ticket</ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-fab-button color="light">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row> 
</ion-footer>
